version: '3'

networks:
  srm:
    driver: bridge
    driver_opts:
        com.docker.network.enable_ipv4: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.32.0.0/16

volumes:
  rabbitmq: {}
  mysql:
    driver: local

services:

  estoque-service:
    image: srm/estoque-service:parte2
    container_name: srm_estoque
    networks:
      srm:
        ipv4_address: 172.32.0.101
    expose:
      - 8080
    environment:
      TZ: "America/Sao_Paulo"
      PROFILE: "local"
      SERVER_PORT: "8080"
      CONFIGSERVER_URI: "http://config-server:8080"
      PROFILE: "default"

  config-server:
    image: srm/config-server:parte2
    container_name: srm_configserver
    networks:
      srm:
        ipv4_address: 172.32.0.103
    expose:
      - 8080
    environment:
      TZ: "America/Sao_Paulo"
      PROFILE: "local"
      SERVER_PORT: "8080"
    volumes:
      - mysql:/var/lib/mysql
      - ./src/config:/usr/local/config-repo

  database:
    image: mysql
    container_name: srm_mysql
    command: --init-file /usr/home/database/init.sql
    restart: always
    networks:
      srm:
        ipv4_address: 172.32.0.102
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db_srm
      TZ: "America/Sao_Paulo"
    volumes:
      - mysql:/var/lib/mysql
      - ./src/mysql:/usr/home/database

  rabbitmq-srm:
    image: rabbitmq:3-management
    container_name: rabbitmq_srm
    networks:
      srm:
        ipv4_address: 172.32.0.104
